<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/footer.css" />
    <link rel="stylesheet" href="/assets/css/carossel.css" />
    <title>Thaly Nails</title>
  </head>

  <body>
    <header>
      <nav class="navigation">
        <a href="#" class="logo"
          >T<span>ha</span>l<span>y</span> N<span>ail</span>s</a
        >
        <ul class="nav__menu">
          <li class="nav__item">
            <a href="#">Início</a>
          </li>
          <li class="nav__item">
            <a href="#">Sobre</a>
          </li>
          <li class="nav__item">
            <a href="#">Menu</a>
          </li>
          <li class="nav__item">
            <a href="#">Contato</a>
          </li>
        </ul>
        <div class="menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <main>
      <section class="home">
        <div class="home__text">
          <h4 class="text__h4">Bem vindos, a Thaly Nails</h4>
          <h1 class="text__h1">Um novo conceito em unhas</h1>
          <p>
            Especialista em alongamento de fibra, banho de gel, manutenção,
            etc...
          </p>
          <a href="" class="home__btn">Agenda</a>
        </div>
        <div class="home__img">
          <img src="/assets/img/make-unha.png" alt="" class="nails__img" />
        </div>
      </section>

      <section class="sobre">
        <h4>Sobre</h4>
        <div class="carrossel">
          <div class="container" id="img">
            <img
              class="img__sobre"
              src="/assets/img/unhas1.jpeg"
              alt="imagem de unhas"
            />
            <img
              class="img__sobre"
              src="/assets/img/unhas2.jpeg"
              alt="imagem de unhas"
            />
            <img
              class="img__sobre"
              src="/assets/img/unhas4.jpeg"
              alt="imagem de unhas"
            />
            <img
              class="img__sobree"
              src="/assets/img/unhas5.jpeg"
              alt="imagem de unhas"
            />
          </div>
        </div>
      </section>
    </main>

    <footer>
      <section class="rodape">
        <img
          src="/assets/img/unha-esmalte.png"
          alt="arte mãos segurando esmalte"
          class="logo__rodape"
        />
        <h5 class="text__rodape">
          <a href="https://www.linkedin.com/in/gustavobryan/"
            >&copy; Gustavo Bryan</a
          >
        </h5>

        <a href="https://www.instagram.com/"
          ><img
            class="logo__rodape-ft"
            src="/assets/img/insta.svg"
            alt="logo instagram"
        /></a>
      </section>
    </footer>
    <script src="/assets/script.js"></script>
  </body>
</html>
